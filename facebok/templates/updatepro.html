{% extends 'base.html' %}

{% block content %}
    <div class="login">
        <div class="login-triangle"></div>
        
        <h2 class="login-header">Update Profile</h2>
    
        <form class="login-container" action="" method="POST" enctype="multipart/form-data">
        <p><input type="text" placeholder="Username" name="username"></p>
        <p><input type="number" placeholder="Phone Number" name="phone"></p>
        <p><input type="date" placeholder="Date Of Birth" name="date_birth"></p>
        <p class="custom-file">
            <input type="file" class="custom-file-input" name="profile_pic">
            <label class="custom-file-label" for="profile_pic">Profile Picture</label>
        </p>
        <p><input type="submit" value="Update Profile"></p>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="{{ url_for('static',filename='js/signup.js')}}"></script>
{% endblock %}
