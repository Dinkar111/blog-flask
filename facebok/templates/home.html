{% extends 'base.html' %}

{% block content %}
    <div class="container">
        {% for post in posts %}
            <div class="post-body">
                <h1>{{post[2] }}</h1><br>
                <img src="{{ url_for('static', filename='/img/uploads/'+ post[1])}}" style="height: 300px; width: 500px; border-radius: 2%; align-self: center;"><br><br>
                <p>{{ post[0] }}</p><br><br><br>
                <hr>
            </div>
        {% endfor %}
    </div>
    
{% endblock %}
